<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<header th:fragment="header">
    <div class="header-wrapper">
        <div class="header-content">
            <div class="logo"><a href="/" style="text-decoration: none; color: inherit;">FoodFolio</a></div>
            <div class="search-bar">
                <input type="text" placeholder="맛집 또는 음식을 검색해보세요">
                <button><i class="fas fa-search"></i> 검색</button>
            </div>
            <nav>
                <!-- 로그인되지 않은 사용자에게 표시 -->
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/login">로그인</a>
                <a th:if="${not #authorization.expression('isAuthenticated()')}" href="/register">회원가입</a>

                <!-- 로그인된 사용자에게 표시 -->
                <a th:if="${#authorization.expression('isAuthenticated()')}" href="/logout">로그아웃</a>
                <a th:if="${#authorization.expression('isAuthenticated()')}" href="/mypage">마이페이지</a>

                <!-- 공통으로 표시 -->
                <a href="/register-store">입점 신청</a>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
